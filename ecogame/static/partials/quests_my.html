<div class="col-md-8">
  <h1>Мои задания</h1>
  <div class="panel panel-primary" ng-repeat="quest in quests | filter:isShow">
    <div class="panel-heading">{{quest.title}}</div>
    <div class="panel-body">
      {{quest.short_desc}}
      <div class="well" ng-show="showDetails">
        {{quest.desc}}
      </div>

    </div>
    <button type="button" ng-show="!showDetails && !quest.accepted" ng-click="showDetails = !showDetails" class="btn btn-default">Прочитать условия квеста</button>
    <button type="button" ng-show="showDetails && !quest.accepted" ng-click="acceptQuest(quest)" class="btn btn-default">Принять вызов</button>
  </div>
</div>
